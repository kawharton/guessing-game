<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
  </head>
  <body>   
    <div class="content">
      
      <div class="top"></div>
         <div class="layer">
      <h1>Guessing Game</h1>
      <form>
          <input type="text" name="guess" id="number-input" maxlength="3" placeholder="Enter a number" /> <br>
        <input class="button" type="submit" value="Submit" id="submit-button">
    </form>
      
     <div class="guesses-left">
      <p class="vert-center">Guesses Remaining: <span class="color">0 of 5</span></p>
                    </div>
         
    <div class="bottom">        
      <button class="button" type="button" id="replay">Play Again</button>
      <button class="button" type="button" id="hint">Hint</button>                      
 </div>
       </div> 
    </div>
  
  </body>
</html>
